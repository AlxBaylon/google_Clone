<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Página clon de Google">
    <meta name="robots" content="index,follows">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <nav>
            <div><a href="">Gmail</a></div>
            <div><a href="">Im&aacute;genes</a></div>
            <div><img src="./images/cuadros.png"/><img src="./images/foto_perfil.jpg"/></div>
        </nav>
    </header>
    <main>
        <div class="logo main-content__element"><img src="./images/googlelogo_color_272x92dp.png"></div>
        <div class="busqueda main-content__element">
            <div>
                <!-- Aquí debo poner otro cotnenedor -->
                <img src="./images/busqueda.png">
                <input type="text">
                <img src="./images/busqueda_voz.png">
                <!-- Aquí debo poner otro cotnenedor -->
            </div>
            <input type="submit" value="Buscar con Google">
            <input type="submit" value="Me siento con suerte">
        </div>
        <div class="info main-content__element">
            <p>Ofrecido por Google en: </p>
            <a href="">English</a>
            <a href="">Español (Latinoamérica)</a>
        </div>
        <div class="espacio main-content__element"></div>
    </main>
    <footer>
        <div class="pais footer-content__element"><span>México</span></div>
        <div class="enlaces footer-content__element">
            <div class="enlaces__busqueda">
                <a href="">Publicidad</a>
                <a href="">Negocios</a>
                <a href="">Sobre Google</a>
                <a href="">Cómo funciona la Búsqueda</a>
            </div>
            <div class="enlaces__usuario">
                <a href="">Privacidad</a>
                <a href="">Condiciones</a>
                <a href="">Preferencias</a>
            </div>
        </div>
    </footer>

</html>
